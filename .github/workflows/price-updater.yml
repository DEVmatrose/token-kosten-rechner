name: Update GPU Prices

on:
  schedule:
    - cron: '0 0,6,12,18 * * *' # 4x t√§glich (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch: # Manuelles Triggern erlauben

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # N√∂tig f√ºr git push
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: pip install requests beautifulsoup4
      
      - name: Fetch Current GPU Prices
        run: python scripts/fetch_prices.py
      
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'DEVmatrose-Bot'
          git config --global user.email 'bot@devmatrose.de'
          git add data/prices.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Automatisches Preis-Update: $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
